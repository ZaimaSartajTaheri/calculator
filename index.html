<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator | Web Dev Trick</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<form name="form">
		<div class="display">
			<input id="inputDisplayResult" type="text" placeholder="0" name="inputDisplayResult"/>
			<input id="outputDisplayResult" type="text" name="outputDisplayResult"/>
		</div>
			<div class="buttons">
			  <div class="row">
				 <input class="button"  type="button" name="b7" value="7">
				   <input class="button"  type="button" name="b8" value="8" >
				   <input class="button"  type="button" name="b9" value="9" >
				   <!--<input class="skyblue"button backspace sign"  type="button" value="">-->
				   
				   <input type="button" class="skyblue"button backspace sign" value="">
				   <i class="fas fa-backspace"></i>
				   
				  
				</div>
				
				<div class="row">
				 <input class="button"  type="button" name="b4" value="4" >
				   <input class="button"  type="button" name="b5" value="5" >
				   <input class="button"  type="button" name="b6" value="6" >
				   <input class="button plus sign"  type="button" name="addb" value="+" >
				  
				</div>
				
				<div class="row">
				 <input class="button"  type="button" name="b1" value="1" >
				   <input class="button"  type="button" name="b2" value="2" >
				   <input class="button"  type="button" name="b3" value="3" >
				   <input class="button minus sign"  type="button" name="subb" value="-" >
				   
				</div>
				
				<div class="row">
				 <input class="button"  type="button" name="b0" value="0" >
				 <input class="button multiply sign"  type="button" name="mulb" value="*" >
				   <input class="button"  type="button" name="potb" value="." >
				   <input class="button divide sign"  type="button" name="divb" value="/" >
				</div>
				<div class="row">
					<input class="skyblue"button equal sign"  type="button" value="=" >
					<input class="skyblue"button clear sign"  type="button" value="CLR" >
				</div>
			</div>
		
		</form>
	</div>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="app.js"></script>
</body>
	
</html>
